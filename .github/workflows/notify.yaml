name: Notify on push

on:
  push:
  
jobs:
  notify:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: Formula-SAE/on-push-action@v1
        with:
          event: ${{ toJson(github.event) }}
          apiToken: ${{ secrets.API_TOKEN }}
          apiUrl: ${{ secrets.API_URL }}
          providers: ${{ secrets.PROVIDERS }}
